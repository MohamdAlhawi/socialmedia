{% extends 'base.html' %}

{% block title %}main page{% endblock title %}

{% block content %}
    
    {% if messages %}
        
        {% for message in messages %}
            
            {% if 'warning' in message.tags %}
                <div class="ui negative message">
                    <div class="header">
                        {{message}}
                    </div>
                </div>
            {% endif %}
                
        {% endfor %}
    {% else %}
        <div class="ui segment">
            <h3 class="">delete post ?</h3>
            <form action="" method="post">
                {% csrf_token %}
                <button type="submit" class="ui negative button">delet</button>
            </form>
        </div>
    {% endif %}
        
{% endblock content %}
